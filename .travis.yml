---
sudo: false
dist: xenial

language: node_js
node_js: '8.10'

addons:
  apt:
    packages:
      - 'python3'
      - 'python3-pip'
      - 'python3-setuptools'

before_script:
  - 'pip install --user awscli'
  - "mkdir ~/.aws && echo '[default]\n' > ~/.aws/config && echo 'output=json' >> ~/.aws/config"
  - 'pip3 install envault'
  - 'envault --version'
  - 'curl -sf https://up.apex.sh/install | sudo sh'
  - |
    # branch to stage mapping
    if [ $TRAVIS_BRANCH == "dev" || $TRAVIS_BRANCH == "dev-test" ]
    then
      STAGE=dev
    elif [ $TRAVIS_BRANCH == "master" ]
    then
      STAGE=production
    else
      echo "Undefined stage"
    fi
env:
  global:
    - 'PATH=$HOME/.local/bin:$PATH'

jobs:
  include:
    - name: 'Deploy WEB_APP'
      env: PROJECT=web-app
      script: |
        if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $PROJECT; then
          echo "Building $PROJECT";
          cd ${PROJECT}
          envault list -secret=sports/${PROJECT}/${STAGE} > .env
          yarn && yarn build
          envault run 'aws s3 sync ./dist  $BUCKET_NAME' -secret=sports/${PROJECT}/${STAGE}
        fi

    - name: 'Deploy ADMIN_APP'
      env: PROJECT=admin-app
      script: |
        if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $PROJECT; then
          echo "Building $PROJECT";
          cd ${PROJECT}
          envault list -secret=sports/${PROJECT}/${STAGE} > .env
          yarn && yarn build
          envault run 'aws s3 sync ./dist  $BUCKET_NAME' -secret=sports/${PROJECT}/${STAGE}
        fi

    - name: 'Deploy API'
      env: PROJECT=api
      script: |
        if .travis/build-condition.sh $TRAVIS_COMMIT_RANGE $PROJECT; then
          echo "Building $PROJECT";
          cd ${PROJECT}
          envault list -secret=sports/${PROJECT}/${STAGE} > .env
          cat .env
          source .env
          sed -i 's#'${STAGE}'_DOMAIN_NAME#'${DOMAIN_NAME}'#g' up.json
          up deploy $STAGE
        fi

notifications:
  slack:
    secure: 
